<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Online Store</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>

<h1>My Tool Store</h1>

<table class="table" id="products">
    <thead class="thead-dark">
    <tr>
        <th scope="col">Title</th>
        <th scope="col">Quantity</th>
        <th scope="col">Price</th>
        <th scope="col">Categories</th>
    </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>

<button type="button" class="btn btn-dark" id="refresh">Refresh</button>

<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>


<script>
    (function() {
        "use strict";
        // TODO: Create an AJAX GET request for the file under data/inventory.json



        // TODO: Take the data from inventory.json and append it to the products table
        //       HINT: Your data should come back as a JSON object; use console.log() to inspect
        //             its contents and fields
        //       HINT: You will want to target #insertProducts for your new HTML elements

        function addDataToTable() {
            var tbodyRequest = $.ajax("data/inventory.json");
            tbodyRequest.done(function (data) {
                data.forEach(function (tool) {
                    var contents = "";
                    contents += "<tr><td>" + tool.title + "</td>";
                    contents += "<td>" + tool.quantity + "</td>";
                    contents += "<td>" + tool.price + "</td>";
                    contents += "<td>" + tool.categories + "</td></tr>";
                    $("#insertProducts").append(contents);
                });
            });
            tbodyRequest.fail(function () {
                $("#insertProducts").append("<tr><td>Error getting tools info :(</td></tr>");
            });
        }

        addDataToTable();



        $("#refresh").click(function () {
            $("#insertProducts").html("");
            addDataToTable();
        });
    })();
</script>

</body>
</html>
