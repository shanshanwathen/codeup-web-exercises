<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Mapbox CSS -->
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css' rel='stylesheet'>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
        body {
            margin: 2rem;
        }
        img {
            width: 100%;
        }

        form {
            width: 700px;
        }

        .marker {
            background-image: url('img/restaurant-icon.png');
            background-size: cover;
            width: 30px;
            height: 30px;
            cursor: pointer;
        }

        .bounceMarker {
            background-image: url('img/map-marker.png');
            background-size: cover;
            width: 30px;
            height: 30px;
            cursor: pointer;
        }

        .visible {
            visibility: visible;
        }

        .invisible {
            visibility: hidden;
        }
    </style>

    <title>MapBox Maps API</title>
</head>
<body>
<h1>Mapbox maps</h1>
<div id='map' style='width: 100%; height: 700px;'></div>

<label for="zoom">Choose map zoom level</label>
<select name="zoom" id="zoom" class="mt-2">
    <option value="9">9</option>
    <option value="5">5</option>
    <option value="15">15</option>
    <option value="20">20</option>
</select>


<form>
    <div class="form-group">
        <label for="place">Enter an address</label>
        <input type="text" class="form-control" id="place">
    </div>
    <div class="mb-3">
        <button type="submit" class="btn btn-dark" id="search">Search</button>
    </div>
</form>

<button type="button" class="btn btn-dark" id="hide">Hide All Markers</button>


<script src="js/keys.js"></script>
<!-- Mapbox JS -->
<script src='https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js'></script>

<!-- Mapbox Geocoder Util Methods -->
<script src="js/mapbox-geocoder-utils.js"></script>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

<!-- Custom JS -->
<script src="js/mapbox_maps_api.js"></script>
</body>
</html>
